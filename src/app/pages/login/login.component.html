<div class="login-page">
  <div class="login-image">
    <img
      src="../../../assets/images/3d-business-joyful-man-with-raised-fists.png"
      alt="Login Illustration" />
  </div>
  <div class="login-container">
    <div class="login-form">
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <h2>Login</h2>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
            #emailInput="ngModel" />
          @if (emailInput.invalid && emailInput.touched) {
            <div class="error">Password is required.</div>
          }
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
            #passwordInput="ngModel" />
          @if (passwordInput.invalid && passwordInput.touched) {
            <div class="error">Password is required.</div>
          }
        </div>
        <button class="login-btn" type="submit" [disabled]="loginForm.invalid">
          Log In
        </button>
        <p class="continue-with">Or Continue With</p>
        <div class="login-options">
          <button class="google" (click)="handleAuth()">
            <img src="../../../assets/images/google-icon.svg" alt="Google" />
          </button>
          <button class="facebook">Login with Facebook</button>
          <button class="apple">Login with Apple</button>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <p>Don't have an account? <a href="#">Sign Up here</a></p>
      </form>
    </div>
  </div>
</div>
